<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    @include('./header.html')

    <div class="container">
      <div class="shoppingCart__container">
        <div class="table__container">
          <table class="order__table" id="orderTable">
            <caption>
              Ordered Items
            </caption>
            <thead>
              <tr>
                <th>Item Description</th>
                <th>Price</th>
                <th>Sale</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="order__summary">
          <table>
            <caption>
              My Info
            </caption>
            <tbody>
              <tr>
                <th>Name:</th>
                <td id="userInfoName">-</td>
              </tr>
              <tr>
                <th>Email:</th>
                <td id="userInfoEmail">-</td>
              </tr>
            </tbody>
          </table>
          <div class="order__summary--btns">
            <button class="btn delete__acc" type="button" id="deleteAcc">
              Delete account
            </button>
          </div>
        </div>
      </div>
    </div>

    @include('./scripts.html')
  </body>
</html>
