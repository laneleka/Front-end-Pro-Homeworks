<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    @include('./header.html')
    <div class="container">
      <div class="shoppingCart__container">
        <div class="table__container">
          <table class="order__table" id="shoppingCartTable">
            <caption>
              Items in Shopping Cart
            </caption>
            <thead>
              <tr>
                <th>Item Description</th>
                <th>Price</th>
                <th>Sale</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="order__summary">
          <form id="orderSummary">
            <table>
              <caption>
                My Order Summary
              </caption>
              <tbody>
                <tr>
                  <th>Order Total</th>
                  <td id="orderSummaryTotal">-</td>
                </tr>
              </tbody>
            </table>
            <button class="btn">Complete Order</button>
          </form>
        </div>
      </div>
    </div>
    @include('./scripts.html')
  </body>
</html>
