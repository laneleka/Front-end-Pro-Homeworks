<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Lesson 27</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <form id="addHero">
    <span class="form-name">Add Hero</span>
    <label class="form-label">
      Hero's name:
      <input class="form-control" name="heroName" id="heroName" type="text" required>
    </label>
    <label class="form-label">
      Comics (DC, Marvel)
      <select class="form-select" name="heroComics" id="heroComics"></select>
    </label>
    <label class="form-label">
      Favourite
      <input class="form-check-input" type="checkbox" name="favourite" id="heroFavourite">
    </label>
    
    <button class="btn btn-primary">Add Hero</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
